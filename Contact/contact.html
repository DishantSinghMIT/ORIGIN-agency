<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | ORIGIN</title>
  <link rel="stylesheet" href="contact.css" />
  <link rel="icon" href="/LOGO.png" type="image/png">
  
</head>
<body>
  <header class="navbar">
      <div class="logo-section">
        <svg viewBox="0 0 48 48"><path d="M39.5563...Z" fill="currentColor"></path></svg>
        <img src="/LOGO.png" width="50px" height="50px">
        <h2>ORIGIN</h2>
      </div>
      <nav class="nav-links">
        <a href="../index.html">Home</a>
        <a href="/About/About.html">About</a>
        <a href="/Portfolio/Portfolio.html">Portfolio</a>
        <a href="/Contact/contact.html">Contact</a>
      </nav>
      <div class="profile-pic"></div>
      <button class="hamburger" onclick="toggleMobileMenu(this)">
  <span></span><span></span><span></span>
</button>
      </button>
    </header>
  
    <div class="mobile-menu" id="mobile-menu">
      <div class="mobile-header">
        <div class="logo-section">
          <svg viewBox="0 0 48 48"><path d="M39.5563...Z" fill="currentColor"></path></svg>
          <h2>ORIGIN</h2>
        </div>
        <button class="hamburger" onclick="toggleMobileMenu(this)">
  <span></span><span></span><span></span>
</button>
      </div>
      <div class="mobile-links">
        <a href="../index.html">Home</a>
        <a href="/About/About.html">About</a>
        <a href="/Portfolio/Portfolio.html">Portfolio</a>
        <a href="/Contact/contact.html">Contact</a>
        <div class="mobile-logo"></div>
      </div>
    </div>

  <main class="container contact-page">
    <section class="contact-intro">
      <h1>Contact Us</h1>
      <p>We're here to help. Reach out to us for any inquiries or collaboration opportunities.</p>
    </section>

    <form class="contact-form">
      <label>
        Your Name
        <input type="text" placeholder="Enter your name" required />
      </label>
      <label>
        Your Email
        <input type="email" placeholder="Enter your email" required />
      </label>
      <label>
        Your Message
        <textarea placeholder="Enter your message" required></textarea>
      </label>
      <button type="submit" class="btn">Send Message</button>
    </form>

    <section class="contact-info">
      <h2>Connect with Us</h2>
      <p>Email: practicallypossible88@gmail.com</p>
      <!---
      <div class="social-icons">
        <div class="social">
          <div class="icon twitter"></div>
          <p>Twitter</p>
        </div>
        <div class="social">
          <div class="icon instagram"></div>
          <p>Instagram</p>
        </div>
        <div class="social">
          <div class="icon linkedin"></div>
          <p>LinkedIn</p>
        </div>
        -->
      </div>
    </section>
  </main>

    <script>
    function toggleMobileMenu(button) {
  document.getElementById("mobile-menu").classList.toggle("open");
  button.classList.toggle("active");
}
  </script>
</body>
</html>
